<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre o Ensino Médio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz sobre o Ensino Médio</h1>

        <div class="question-container">
            <p class="question">1. Qual é a fórmula da água?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="H2O"> H<sub>2</sub>O</label>
                <label><input type="radio" name="q1" value="CO2"> CO<sub>2</sub></label>
                <label><input type="radio" name="q1" value="NaCl"> NaCl</label>
                <label><input type="radio" name="q1" value="O2"> O<sub>2</sub></label>
            </div>
        </div>

        <div class="question-container">
            <p class="question">2. Quem escreveu "Dom Casmurro"?</p>
            <div class="options">
                <label><input type="radio" name="q2" value="Machado de Assis"> Machado de Assis</label>
                <label><input type="radio" name="q2" value="José de Alencar"> José de Alencar</label>
                <label><input type="radio" name="q2" value="Clarice Lispector"> Clarice Lispector</label>
                <label><input type="radio" name="q2" value="Monteiro Lobato"> Monteiro Lobato</label>
            </div>
        </div>

        <div class="question-container">
            <p class="question">3. Qual é o maior planeta do sistema solar?</p>
            <div class="options">
                <label><input type="radio" name="q3" value="Terra"> Terra</label>
                <label><input type="radio" name="q3" value="Júpiter"> Júpiter</label>
                <label><input type="radio" name="q3" value="Saturno"> Saturno</label>
                <label><input type="radio" name="q3" value="Marte"> Marte</label>
            </div>
        </div>

        <div class="question-container">
            <p class="question">4. O que é fotossíntese?</p>
            <div class="options">
                <label><input type="radio" name="q4" value="Processo de respiração das plantas"> Processo de respiração das plantas</label>
                <label><input type="radio" name="q4" value="Processo que transforma luz em energia nas plantas"> Processo que transforma luz em energia nas plantas</label>
                <label><input type="radio" name="q4" value="Produção de alimentos no solo"> Produção de alimentos no solo</label>
                <label><input type="radio" name="q4" value="Projeção de gases pelas plantas"> Projeção de gases pelas plantas</label>
            </div>
        </div>

        <div class="question-container">
            <p class="question">5. Quem foi o primeiro presidente do Brasil?</p>
            <div class="options">
                <label><input type="radio" name="q5" value="Getúlio Vargas"> Getúlio Vargas</label>
                <label><input type="radio" name="q5" value="Deodoro da Fonseca"> Deodoro da Fonseca</label>
                <label><input type="radio" name="q5" value="Juscelino Kubitschek"> Juscelino Kubitschek</label>
                <label><input type="radio" name="q5" value="Tancredo Neves"> Tancredo Neves</label>
            </div>
        </div>

        <button class="next-btn">Próxima Pergunta</button>
        <button class="submit-btn">Enviar Respostas</button>
    </div>

    <script>
        // Controle de navegação entre as perguntas
        const nextBtn = document.querySelector('.next-btn');
        const submitBtn = document.querySelector('.submit-btn');
        const questionContainers = document.querySelectorAll('.question-container');
        let currentQuestion = 0;

        // Inicializa o quiz mostrando apenas a primeira pergunta
        questionContainers.forEach((container, index) => {
            if (index !== 0) {
                container.style.display = 'none';
            }
        });

        nextBtn.addEventListener('click', () => {
            // Verifica se há mais perguntas
            if (currentQuestion < questionContainers.length - 1) {
                questionContainers[currentQuestion].style.display = 'none';
                currentQuestion++;
                questionContainers[currentQuestion].style.display = 'block';
            }
            // Se for a última pergunta, mostra o botão de enviar
            if (currentQuestion === questionContainers.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            }
        });

        // Funcionalidade do botão de enviar
        submitBtn.addEventListener('click', () => {
            alert("Respostas enviadas!");
        });
    </script>
</body>
</html>
